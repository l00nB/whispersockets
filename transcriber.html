<html>
<head>
    <title>Chat</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="font-sans items-center">
    <nav class="bg-gray-200 p-5 h-30">
        <div class="container mx-auto">
          <h1 class="text-3xl font-bold uppercase tracking-wide text-gray-800">Whispersocket</h1>
        </div>
      </nav>
    </nav>
    <div class="flex-grow flex flex-row container mx-auto mt-10 gap-10">
        <div id="checklistbox" class="flex-1 bg-gray-200 p-5 rounded-lg shadow-md max-w-4xl">
            <ol id="checklist" class="list-decimal list-inside">
                <li class="my-5">Mikrofon ausw&#228;hlen</li>
                <li class="my-5">Auf Aufnahme Starten dr&#252;cken. Knopf f&#228;rbt sich bei Aufnahme rot</li>
                <li class="my-5">Transkribierung erscheint im rechten Feld</li>
            </ol>
            <form id="chat-form" class="flex items-center gap-2">
                <button id="record-button" type="button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Start/Stop Recording
                </button>
                <select id="mic-select" class="bg-white border border-gray-300 rounded px-3 py-2 size-auto">
                </select>
                </form>
        </div>
        <div id="chat" class="flex-1 bg-gray-200 p-5 rounded-lg shadow-md max-w-4xl">
            </div>
        </div>
    </div>
    </div>
<div class="container mx-auto flex justify-center mt-10">
  <div id="rewrite" class="bg-gray-200 p-5 rounded-lg shadow-md max-w-4xl">
    <input type="text" id="rewrite-parameter" class="border-gray-300 rounded px-3 py-2 size-auto">
    <button id="rewrite" type="button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
      rewrite
    </button>
  </div>
</div>
    <script src="/node_modules/socket.io/client-dist"></script>
    <script src="script.js"></script>
</body>
</html>
