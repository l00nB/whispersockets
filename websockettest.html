<html>
    <head><title>Chat</title></head>
    <style>
    
    body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f8ff;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            header {
                background: linear-gradient(135deg, #6dd5ed, #2193b0);
                color: white;
                width: 100%;
                padding: 20px 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .main-heading {
                max-width: 800px;
                text-align: center;
                margin: auto;
            }

            .main-heading h1 {
                font-size: 36px;
                margin: 0;
                text-transform: uppercase;
                letter-spacing: 2px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }

            #chat {
                background-color: white;
                padding: 20px;
                margin-top: 40px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 80%;
                max-width: 600px;
            }

            .message-box {
                padding: 10px 15px;
                margin: 10px 0;
                border: 1px solid #e0e0e0;
                border-radius: 5px;
                background-color: #f9f9f9;
            }

            #message-input {
                width: calc(100% - 30px);
                padding: 10px 15px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }

            button {
                padding: 10px 20px;
                background-color: #2193b0;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #1a7a8c;
            }
    </style>
    <header>
        <div class="main-heading">
        <h1>Auto Transcriber</h1>
        </div>
    </header>
    <body>
        <div id="chat">
        <div id="chat-message">
        <form id = "chat-form">
            <input type="text" id ="message-input" placeholder="Placeholder">
            <button id="record-button" disabled>Start/Stop Recording</button>
        </form>
        </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
</html>
